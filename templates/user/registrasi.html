{% extends 'base_user.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="box">
        <div class="login-area">
            <h1 class="title">Registrasi</h1>
            <p class="deskripsi">Silahkan Isi Form Dibawah Ini</p>
            <div class="input-field">
                <input type="text" class="username" name="username" placeholder="Username">
                <input type="email" class="email" name="email" placeholder="Email">
                <input type="password" class="password" name="password1" placeholder="Password">
                <input type="password" class="password" name="password2" placeholder="Password">
            </div>
            <input type="submit" value="Registrasi" class="submit">
            <div class="button">
                <button class="btn"><a href="{% url 'login' %}">Kembali</a> </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
